<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06.속성 선택자</title>
    <style>
      /*1. placeholder 속성을 가지고 있는 input 태그*/

      input[placeholder] {
        border: 2px dashed blue;
        padding: 5px;
      }
      /*2.placeholder 속성 중 password만 가르켜서 */
      input[type='password'] {
        border: 2px solid red;
      } /*명시도 적용: 이걸 blue 위로 올리면 1번 코드(blue 가있는 코드)가 적용됨*/
      /*3.  특정 값으로 시작하는 요소*/
      input[type^='e'] {
        /*eamil*/
        background-color: lightyellow;
      }
      .dead-link
    </style>
  </head>
  <body>
    <h2>속성 선택자 예제</h2>
    <form>
      <input type="text" name="" id="" placeholder="이름을 입력하세요" />
      <input type="password" name="" id="" placeholder="비밀번호를 입력하세요" />
      <input type="email" name="" id="" placeholder="이메일을 입력하세요" />
    </form>
  </body>
</html>
