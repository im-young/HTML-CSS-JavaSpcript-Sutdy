<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>border-radius</title>
    <style>
      div {
        /*div 는 불록 요소라서 줄바꿈 자동*/
        border: 2px solid black;
        width: 150px;
        height: 150px;
        float: left; /*float: 글자처럼 취급 안함(줄바꿈이 발생 안하게 만듬)*/
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
  </body>
</html>
