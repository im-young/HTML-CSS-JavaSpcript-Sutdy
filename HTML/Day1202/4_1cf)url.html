  <body>
    <!-- ---- web 경로 --------------------------------------------------- 
      web 경로 (url)
      protocol  host            prot  Path   queryString
      https:// www.domain.com : 8888 /login ?name=value
      - http: protocol (http, https)
      - www~ : host(사이트 도메인)
      -:8888 : port(포트번호)
      - login : Path
      - ?name=valuee : queryString(get으로 값을 보냄)
      => url 
        origin = protocol + host + protocol
          protocol = http, https
          host : 사이트 도메인 (IP주소를 보기 쉽게 도메인 이름으로 변경)
          prot : 포트번호    
          path: 서버측의 사이트 내부 경로
          queryString : 요청의 key와 value값
          -->

    <!-- get 일 때 전송 누르고 링크 복사하면 값(queryString) 이 포함되서 나옴
          post 면 queryString은 안나옴 -->
  </body>
</html>
