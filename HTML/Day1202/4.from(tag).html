<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>from 테그의 종류</title>
    <script>
      function bottonFunc() {
        alert('버튼2');
      }
    </script>
  </head>
  <body>
    <h1>[사용자 입력 폼 만들기]</h1>
    <!-- 사용자 입력을 받아 서버로 보내 데이터를 처리할 내용을 담는 태그 -->
    <!--get 방식의 전송은 쿼리 스트링으로 보내는 데이터를 url에 표시(value값(데이터) 보호 안됨)
        post 방식의 전송은 데이터를 url에 표시 하지 않음(데이터 보호 가능) -->
    <form action="" method="POST">
      <!-- <fieldset>,<<legend> :  from 요소를 그룹화 하고 그룹의 제목을 지정 
      (로그인 할때 사용함)-->
      <fieldset>
        <legend>분류1</legend>

        아이디 :
        <input type="text" value="inserted-id" name="input-id" />
        <!--  name 지정 안하면 value 가 백으로 안넘어감 -->
        <br />
        비밀번호 :
        <input type="password" name="" id="" />
        <br />
        이메일 :
        <input type="email" />
        <br />
        숫자 입력란:
        <input type="number" />
        <br />
        전화번호 입력란
        <input type="tel" name="" id="" />
        <br />
        검색 :
        <input type="search" placeholder="검색어를 입력하세요." />
        <br />
        색상 :
        <input type="color" />
        <br />
        범위 :
        <input type="range" value="0" max="10" />
        <!-- value :초기값, max = 최대값 -->
        <br />
        날짜 :
        <input type="date" />
        <br />
        날짜 시간datetime-local:
        <input type="datetime-local" />
        <br />
        날짜 시간 datetime:
        <input type="datetime" />
        <br />
        월:
        <input type="month" />
        <br />
        주:
        <input type="week" />
        <br />
        시간:
        <input type="time" />
        <br />
        파일:
        <input type="file" />
        <br />
        이미지 :
        <input type="image" src="../Day1128/1_image/images/고양이.jpeg" />
        <!-- 이미지를 get으로 같이 보낼 때 사용함. <img> tag는 띄워주는 것만 함 -->
      </fieldset>
      <fieldset>
        <legend>분류 2</legend>
        히든 :
        <input type="hidden" name="숨겨진 데이터" vlaue="숨겨진 데이터" src="../Day1128/1_image/images/고양이.jpeg" />
        <br />
        <!-- 여러개 선택가능 (checked : 기본값으로 선택가능)-->
        체크박스 :
        <input type="checkbox" name="checkbox" value="111" checked />
        정처기
        <input type="checkbox" name="checkbox" value="222" />
        sql
        <input type="checkbox" name="checkbox" value="333" />
        빅분기
        <br />
        <!-- 하나만 선택 가능 -->
        라디오 :
        <input type="radio" name="radio" value="111" checked />
        n1
        <input type="radio" name="radio" value="222" />
        n2
        <input type="radio" name="radio" value="333" />
        n3
        <br />
        셀렉트 :
        <select type="select">
          <option value="1">선택1</option>
          <option value="2">선택2</option>
          <option value="3">선택3</option>
        </select>
        <br />
        여러 줄 입력란 :
        <textarea nema="" id="" cols="30" rows="10" placeholder="내용입력">여기는 ? 미리 글써져 있음</textarea>
        버튼 :
        <br />
        <!-- !! onelick 알아보기 -->
        <input type="button" value="버튼" onclick="alert('zzz')" />
        <input type="button" value="버튼2" onclick="bottonFunc()" />
        <input type="button" value="홈으로" onclick="location.href='../home_p.html'" />
      </fieldset>
      제출:
      <input type="submit" value="전송" />
      <br />
      리셋 :
      <input type="reset" value="재입력" />
    </form>
  </body>
</html>
